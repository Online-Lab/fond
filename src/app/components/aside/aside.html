<div class="block no-bor">
    <p class="aside-header">Курс валют</p>
    <div class="exchahge-data">
        <div class="euro">
            <span class = "count">1 EUR</span>
            <span ng-bind="exchangeData[1].Rate" class = "exchange"></span>
            <span 
                class="spread" 
                ng-bind = "spreadEuro"
                ng-class = "{'red': spreadEuro<0, 'green': spreadEuro>0}"></span>
        </div>
        <div class="usa">
            <span class = "count">1 USA</span>
            <span ng-bind="exchangeData[0].Rate" class = "exchange"></span>
            <span 
                class="spread" 
                ng-bind = "spreadUsa"
                ng-class = "{'red': spreadEuro<0, 'green': spreadEuro>0}"></span>
        </div>
    </div>
</div>
