<div class="page-title">
    <h1>Новости</h1>
    <dir-pagination-controls></dir-pagination-controls>
</div>

<div class="news-list-wrap">

    <div class="news" dir-paginate = "n in news | itemsPerPage: 6">
        <time ng-bind = "n.time"></time>
        <figure>
            <img ng-src = "{{n.img}}" src="" alt="">
            <figcaption>
                <p ng-bind = "n.desc"></p>
                <a href="" ui-sref = "news-detail({nId:n.id})">Подробнее >></a>
            </figcaption>
        </figure>
    </div>
</div>

<div class="page-title">
    <pagination></pagination>
</div>
