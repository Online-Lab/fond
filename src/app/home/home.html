<div class="content-title">
    <h1>Последние Новости</h1>
    <a href="" ui-sref = "news">Все новости</a>
</div>

<div class="news-list-wrap">
    <div class="news" ng-repeat = "(ind, n) in news" ng-if="ind < 8">
        <time ng-bind = "n.time"></time>
        <figure>
            <div class="img-wrap">
                <img ng-src = "{{n.img}}" src="" alt="">
            </div>
            <figcaption>
                <p ng-bind = "n.desc"></p>
                <a href="" ui-sref = "news-detail({nId:n.id})">Подробнее >></a>
            </figcaption>
        </figure>
    </div>
</div>

<div class="content-title">
    <h2>Партнеры Фонда</h2>
    <a href="" ng-click = "showAll=true" ng-hide = "showAll">Показать всех</a>
    <a href="" ng-click = "showAll=false" ng-show = "showAll">Скрыть </a>
</div>

<ul class="partner-list">
    <li ng-repeat = "bank in  (banks | limitTo: showAll?20:6)">
        <a ng-href = "{{bank.link}}">
            <img ng-src="../../assets/images/banks/{{bank.img}}" alt="">
            <span ng-bind = "bank.name"></span>
        </a>
    </li>
</ul>
