<bredcrumbs></bredcrumbs>

<div class="news">
    
    <p ng-bind = "news-page.desc"></p>

    <figure>
        <img ng-src = "{{news-page.img}}" src="" alt="">
        <figcaption>
            <time ng-bind = "news-page.time"></time>
        </figcaption>
    </figure>

    <article ng-bind-html = "news-page.article"></article>

    <div class="share-this-news">
        <span>Поделиться</span>
        <ul class = "social">
            <li><a href="" class="fb"></a></li>
            <li><a href="" class="gp"></a></li>
            <li><a href="" class="tw"></a></li>
        </ul>
    </div>

</div>
