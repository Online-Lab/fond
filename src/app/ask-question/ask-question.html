<bredcrumbs></bredcrumbs>

<div class="page-title">
    <h2>Задать вопрос</h2>
</div>

<form action="" class="ask-question">
    <div class="row">
        <div class="inp-wrap">
            <span>Название организации</span>
            <input type="text" 
                autofocus
                name = "company-name"
                tabindex = "1"
                placeholder = "ООО 'Системы'"
            >
        </div>
        <div class="inp-wrap">
            <span>Дата регистрации организации</span>
            <input type="text"
                name = "reg-data"
                tabindex = "2"
                placeholder = "26.08.2013"
            >
        </div>
        <div class="inp-wrap">
            <span>Телефон</span>
            <input type="text"
                name = "tel"
                tabindex = "3"
                placeholder = "+7 987-870-54-32"
            >
        </div>
    </div>

    <div class="row">
        <div class="inp-wrap">
            <span>Контактное лицо</span>
            <input type="text" 
                name = "name"
                tabindex = "4"
                placeholder = "Иван"
            >
        </div>
        <div class="inp-wrap">
            <span>Город</span>
            <input type="text"
                name = "city"
                tabindex = "5"
                placeholder = "Тамбов"
            >
        </div>
        <div class="inp-wrap">
            <span>E-mail</span>
            <input type="text"
                name = "email"
                tabindex = "6"
                placeholder = "petrov@gmail.com"
            >
        </div>
    </div>

    <div class="row">
        <div class="inp-wrap">
            <span>Сообщение</span>
            <textarea name="msg" id="msg" class = "msg"></textarea>
        </div>
    </div>

    <p class="form-desk">
        Поля отмеченные ( * ) обязательны для заполнения, <br>
        после заполнеия формы нажмите отправить.
    </p>
    <input type="submit" value = "Отправить">
</form>
