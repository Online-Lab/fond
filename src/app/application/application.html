<div class="page-title">
    <h2>Подать заявку на поручительство</h2>
</div>

<form action="" class="application">
    <div class="row">
        <div class="inp-wrap">
            <span>Название организации</span>
            <input type="text" 
                autofocus
                name = "company-name"
                tabindex = "1"
                placeholder = "ООО 'Системы'"
            >
        </div>
        <div class="inp-wrap">
            <span>Дата регистрации организации</span>
            <input type="text"
                name = "reg-data"
                tabindex = "2"
                placeholder = "26.08.2013"
            >
        </div>
        <div class="inp-wrap">
            <span>Телефон</span>
            <input type="text"
                name = "tel"
                tabindex = "3"
                placeholder = "+7 987-870-54-32"
            >
        </div>
    </div>

    <div class="row">
        <div class="inp-wrap">
            <span>Контактное лицо</span>
            <input type="text" 
                name = "name"
                tabindex = "4"
                placeholder = "Иван"
            >
        </div>
        <div class="inp-wrap">
            <span>Город</span>
            <input type="text"
                name = "city"
                tabindex = "5"
                placeholder = "Тамбов"
            >
        </div>
        <div class="inp-wrap">
            <span>E-mail</span>
            <input type="text"
                name = "email"
                tabindex = "6"
                placeholder = "petrov@gmail.com"
            >
        </div>
    </div>

    <div class="row">
        <div class="inp-wrap">
            <span>Сфера деятельности</span>
            <input type="text"
                name = "area"
                tabindex = "7"
                placeholder = "Продажа"
            >
        </div>
    </div>

    <div class="row">
        <div class="inp-wrap">
            <span>Срок кредита</span>
            <input type="text"
                name = "credit-period"
                tabindex = "8"
                placeholder = "2 года"
            >
        </div>

        <div class="inp-wrap">
            <span>Сумма кредита</span>
            <input type="text"
                name = "credit"
                tabindex = "9"
                placeholder = "5 000 000"
            >
        </div>

        <div class="inp-wrap"></div>
    </div>

    <div class="row">
        <div class="inp-wrap">
            <span>Цель кредита</span>
            <textarea name = "credit-aim"
                id = "aim"
                tabindex = "10"
            ></textarea>
        </div>

        <div class="inp-wrap">
            <span>E-mail</span>
            <textarea name="comment" 
                id = "comment"
                tabindex = "11" ></textarea>
        </div>

        <div class="inp-wrap"></div>
    </div>

    <p class="form-desk">
        Поля отмеченные ( * ) обязательны для заполнения, <br>
        после заполнеия формы нажмите отправить.
    </p>
    <input type="submit" value = "Отправить">
</form>
